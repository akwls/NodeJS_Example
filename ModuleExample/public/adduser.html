<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>사용자 추가</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

	</head>
	<body>
        <div class="container">

                <div class="content">
                    <div class="left floated author">
                        <img src="./imgs/author.png" alt="" id="iconImage" class="ui avatar image">
                    </div>
                    <div>
                        <div id="titleText" class="header">사용자 추가</div>

                    </div>
                </div>
            </div>
            <form action="/process/adduser" id="form1" method="post">
                <table>
                    <tr class="row">
                        <td class="col1"><label for="" id="contentsText">아이디</label></td>
                        <td class="col2" colspan="2">
                            <div class="ui input">
                                <input type="text" name="id" class="inputbox">
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="row">
                        <td class="col1"><label for="" id="contentsText">사용자명</label></td>
                        <td class="col2" colspan="2">
                            <div class="ui input">
                                <input type="text" name="name" class="inputbox">
                            </div>
                        </td>
                        <td></td>
                    </tr>
                    <tr varlign="baseline">
                        <td></td>
                        <td></td>
                        <td id="buttonContainer" align="right">
                            <input type="submit" id="submitButton" class="ui primary button" value="추가" name="">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
	</body>
</html>
