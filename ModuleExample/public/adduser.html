<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>사용자 추가</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
        <style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			html {
				width: 100%;
				height: 100%;
			}
			body {
				width: 100%;
				height: 100%;
				color: #000;
				background-color: #fff;
			}
			@media screen and (min-width: 320px) and (max-width: 768px) {
				#cardbox {
					width: 90%;
				}
				
				label[id=contentsText] {
					display: none;
				}
			}
	
			@media screen and (min-width: 768px) and (max-width: 979px) {
				#carbox {
					width: 80%;
				}
				
			}
		</style>
	</head>
	<body>
        <div class="ui container">
            <div id="cardbox" class="ui blue fluid card">
                <div class="content">
                    <div class="left floated author">
                        <img src="./imgs/author.png" alt="" id="iconImage" class="ui avatar image">
                    </div>
                    <div>
                        <div id="titleText" class="ui header">사용자 추가</div>
                        <div id="contentsText" class="ui description">정보를 입력하고 [추가] 버튼을 누르세요.</div>
                    </div>
                </div>
                <form action="/process/adduser" id="form1" method="post">
                    <table>
                        <tr class="ui row">
                            <td class="col1"><label for="" id="contentsText">아이디</label></td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input type="text" name="id" class="inputbox">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label for="" id="contentsText">비밀번호</label></td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input type="text" name="password" class="password">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label for="" id="contentsText">사용자명</label></td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input type="text" name="name" class="inputbox">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr varlign="baseline">
                            <td></td>
                            <td></td>
                            <td id="buttonContainer" align="right">
                                <input type="submit" id="submitButton" class="ui primary button" value="추가" name="">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            
        </div>
	</body>
</html>
