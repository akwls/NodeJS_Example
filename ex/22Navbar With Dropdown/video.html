<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>시간표</title>
    </head>
    <body>
        <div class="container">
            <div class="container mt-3 bg-primary">
                <div class="media border p-1 bg-primary">
                    <div class="media-body">
                        <div style="text-align: center;">
                            <video id="video1" width="250">
                                <source src="multi/mov_bbb.mp4" type="video/mp4">
                                <source src="multi/mov_bbb.ogg" type="video/ogg">
                                Your browser does not support HTML5 video.
                            </video>
                            <br>
                            <button class="btn btn-danger btn-sm" onclick="playPause()">Play/Pause</button>
                            <button class="btn btn-success btn-sm" onclick="makeBig()">Big</button>
                            <button class="btn btn-info btn-sm" onclick="makeSmall()">Small</button>
                            <button class="btn btn-dark btn-sm" onclick="makeNormal()">Normal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var myVideo = document.getElementById("video1")
            function playPause() {
                if(myVideo.paused) myVideo.play();
                else myVideo.pause();
            }
            function makeBig() {
                myVideo.width = 300;
            }
            function makeSmall() {
                myVideo.width = 200;
            }
            function makeNormal() {
                myVideo.width = 250;
            }
        </script>
        <center><button class="btn btn-outline-primary"><a href="index.html">HOME</a></button></center>
    </body>
</html>
