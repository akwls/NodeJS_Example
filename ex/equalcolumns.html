<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Three equal width columns</h1>
        <p>Note:Try to add a new div with class="col" inside the row class - this will create three equal-width columns.</p>
        <div class="row p-3" style="background-color:aqua; margin: 10px;">
            <div class="col-sm-4" style="background-color: red;"><h1>My First Bootstrap Page</h1></div>
            <div class="col-sm-4" style="background-color: yellow;"><h1>My First Bootstrap Page</h1></div>
            <div class="col-sm-4" style="background-color: blue;"><h1>My First Bootstrap Page</h1></div>
        </div>
    </body>
</html>
